{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PokeNews</title>
	<meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
	<meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'  %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/imagehover.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>

<body style="background-image:url({% static 'img/bg.jpg' %});">
	<div class="container" style="background-color: #fff">
		
		<!--Navigation bar-->
		<nav class="navbar navbar-default navbar-fixed-top" style="position: unset;">
			<div class="pull-left nav-icon">
				<img src="{% static 'img/download.png' %}">
			</div>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html" style="margin-left: 0;">Pok&eacute;<span>News</span></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar" >
				<ul class="nav navbar-nav navbar-right" style="margin:0px;">
					<li><a href="/">Home</a></li>
					<li><a href="{% url 'game_list' %}">Games</a></li>
					{% if user.is_authenticated %}
						<li><a href="{% url 'logout' %}">Hi {{ user }}, <small>logout</small></a></li>
					{% else %}
						<li><a href="{% url 'login' %}">Login</a></li>
						<li><a href="{% url 'register' %}">Register</a></li>
					{% endif %}
					<!-- <li><a href="games.html">Games</a></li>
					<li><a href="anime.html">Anime</a></li>
					<li><a href="subscribe.html">Subscribe</a></li> -->
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			{% if messages %}
				{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
				{% endfor %}
			{% endif %}
			{% block body %}
            {% endblock %}
		</div>
		<!--Footer-->
		<footer id="footer" class="footer">
			<div class="container text-center">

				
				<!-- End newsletter-form -->
				<ul class="social-links">
					<li><a href="#link"><i class="fa fa-twitter fa-fw"></i></a></li>
					<li><a href="#link"><i class="fa fa-facebook fa-fw"></i></a></li>
					<li><a href="#link"><i class="fa fa-google-plus fa-fw"></i></a></li>
					<li><a href="#link"><i class="fa fa-dribbble fa-fw"></i></a></li>
					<li><a href="#link"><i class="fa fa-linkedin fa-fw"></i></a></li>
				</ul>

			</div>
		</footer>
		<!--/ Footer-->
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'js/contactform.js' %}"></script>

</body>

</html>
